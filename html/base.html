<script type="text/javascript">


    //enable Bootstrap Tooltips
    $(function () {
        $('[data-toggle="popover"]').popover();
    });

    var url = window.location.href;
    var url_parts = url.split('/');

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{#GA_ACCOUNT#}']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();

    //match containers height on first page load (only on home page)
    if(url_parts[url_parts.length - 1] === '') {
        $('.match-height').matchHeight();
        $.fn.matchHeight._update();
    }

    //resize footer on page load
    $('.footer-height').matchHeight();
    $.fn.matchHeight._update();


    //match height on page resize
    $(window).on('resize', function(){

        var url = window.location.href;
        var url_parts = url.split('/');

        //resize only on home screen, it is for the featured projects and integrations containers
        if(url_parts[url_parts.length - 1] === '' || url_parts[url_parts.length - 1] === '#') {
            console.log('resizing');
            $('.match-height').matchHeight();
            $.fn.matchHeight._update();
        }

        //resize footer
        $('.footer-height').matchHeight();
        $.fn.matchHeight._update();
    });


</script>

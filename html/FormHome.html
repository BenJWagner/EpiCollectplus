{{style}}
	<link rel="stylesheet" type="text/css" href="{#SITE_ROOT#}/Ext/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="{#SITE_ROOT#}/js/fileuploadfield.css" />
	<style>
		.cp-item {
			vertical-align: top;
			display: inline-block;
			margin-left : 10px;
		}
		
		.cp-item img {
			margin: 0;
		}
		
		.entry
		{
			border-bottom : 1px solid #CCCCCC;
			background-color : #EEEEEE;
			margin : 0;
			padding : 5px 5px 5px 5px;
			
		}
		
		.nolocation
		{
			font-style : italic; 
		}
		
		#timeText
		{
			width : 30em;
		}
	</style>
{{/style}}

{{script}}
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/Ext/ext-base-debug.js"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/Ext/ext-all-debug.js"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/js/FileUploadField.js"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/js/EpiCollect2.js"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/js/mxn.js?(googlev3)"></script>
	<script type="text/javascript">
		var survey;
		var table;
		
		var uid = 'web_{#uid#}';
		
		function init()
		{
			survey = new EcSurvey;
			//table = new EcTable();
			Ext.Ajax.request({
				url: location.pathname.substring(0, location.pathname.lastIndexOf('/')) + ".xml",
				success: function (res)
				{
					survey.parse(res.responseXML);
					table = survey.tables[location.pathname.substring(location.pathname.lastIndexOf('/') + 1)]
					drawPage();
				}
			})
		}
		
		function drawPage(){
			var tbl = table.getTable({#adder#}, {#admin#}, {#admin#});
			tbl.render('tabPanel');
		}
		
		Ext.onReady(init);
	</script>
	
{{/script}}
{{breadcrumbs}}
&gt; <a href="../{#projectName#}">Project : {#projectName#}</a> {#prevForm#} &gt; Form : {#formName#}
{{/breadcrumbs}}
{{main}}
	<h1>{#projectName#} - {#formName#}</h1>
	<div id="tabPanel"></div>
	<div id="ecMap"></div>
{{/main}}

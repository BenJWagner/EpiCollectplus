		<script type="text/javascript">
			//universal logout script, able to log the user out of Google regardless of which libraries are loaded
			function logout()
			{
				if(confirm("Do you wish to log out of your google account as well?"))
				{
					var lo = document.createElement('iframe');
					lo.style.display = "none";
					lo.src = "http://www.google.com/accounts/logout";
					lo.onload = function() {location.replace('{#SITE_ROOT#}/logout.html');}
					document.body.appendChild(lo);
				}
				else
				{
					location.replace('{#SITE_ROOT#}/logout.html');
				}
			}
		
		</script>

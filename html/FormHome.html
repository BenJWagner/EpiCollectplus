	<style type="text/css">
		.cp-item {
			vertical-align: top;
			display: inline-block;
			margin-left : 10px;
		}
		
		.cp-item img {
			margin: 0;
		}
		
		.entry
		{
			border-bottom : 1px solid #CCCCCC;
			background-color : #EEEEEE;
			margin : 0;
			padding : 5px 5px 5px 5px;
			
		}
		
		.nolocation
		{
			font-style : italic; 
		}

		{
			width : 30em;
		}
		
		.button
		{
			padding : 0.25em 0.5em 0.25em 0.5em;

{{/style}}

{{script}}
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	 <script type="text/javascript" src="{#SITE_ROOT#}/Ext/adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/Ext/ext-all.js"></script>
	<script type="text/javascript" src="{#SITE_ROOT#}/js/EpiCollect2.js"></script>
	{#mapScript#}
	<!-- <script type="text/javascript" src="{#formName#}.js"></script>-->
	<script type="text/javascript">
		var survey;
		var table;
		
		var uid = 'web_{#uid#}';
		
		function init()
		{
			survey = new EcSurvey;
			//table = new EcTable();
			Ext.Ajax.request({
				url: location.pathname.substring(0, location.pathname.lastIndexOf('/')) + ".xml",
				success: function (res)
				{
					survey.parse(res.responseXML);
					table = survey.tables[location.pathname.substring(location.pathname.lastIndexOf('/') + 1)]
					drawPage();
				}
			})
		}
		
		function drawPage(){
			var tbl = table.getTable({#curate#}, {#curate#}, {#curate#});
			tbl.render('tabPanel');
		}
		
		Ext.onReady(init);
		
		
	</script>
	
{{/script}}
{{breadcrumbs}}
&gt; <a href="../{#projectName#}">Project : {#projectName#}</a> {#prevForm#} &gt; Form : {#formName#}
{{/breadcrumbs}}
{{main}}
	<h1>{#projectName#} - {#formName#}</h1>
	<div id="tabPanel"></div>
	<div id="ecMap"></div>
{{/main}}

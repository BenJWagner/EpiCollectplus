<!DOCTYPE html>
<html>
<head>

    {#style#}

    <link rel="stylesheet" type="text/css" href="{#SITE_ROOT#}/css/jquery-ui-1.8.17.custom.css"/>

    <script type="text/javascript" src="{#SITE_ROOT#}/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="{#SITE_ROOT#}/js/checkurl.js"></script>
    <script type="text/javascript" src="{#SITE_ROOT#}/js/EpiCollectPlus.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{#SITE_ROOT#}/css/redesign2015.css">
    {#script#}
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>


    <title>EpiCollect+</title>
</head>
<body>
<div class="container-fluid">
    <nav id="pageHead" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">

            <a class="branding" href="{#SITE_ROOT#}/"><img alt="EpiCollect+" src="{#SITE_ROOT#}/images/logo_new_plus_thin.png" width="242" height="50"/></a>

            <div id="nav">
                <!-- <a href="{#SITE_ROOT#}/index.html">Home</a> -->
                <a href="{#SITE_ROOT#}/createProject.html">Create Project</a>

                <a href="http://www.epicollect.net/plus_instructions/default.html" target="__blank">Instructions </a>

                <a href="javascript:EpiCollect.ShowPrivacy()">Privacy Policy</a>

                <div id="loginStatus">
                    {#loggedIn#}
                </div>
            </div>
        </div>
    </nav>

    <div id="breadcrumbs"><a href="{#SITE_ROOT#}/">Home</a>{#breadcrumbs#}</div>

    <div id="main">
        {#featured#}

        {#main#}
    </div>



    <footer id="foot" class="footer">
        <div class="container-fluid">
        <span class="leftie">Version {#codeVersion#} build {#build#} - EpiCollect+ is developed at <a href="http://www.imperial.ac.uk" target="_blank">Imperial College London</a> | <a
                href="mailto:d.aanensen@imperial.ac.uk">Contact us </a></span>
        </div>
    </footer>


</div>
<script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{#GA_ACCOUNT#}']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();

</script>
